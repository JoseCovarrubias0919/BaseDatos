<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <h1>Gestión de Biblioteca</h1>
    <form action="../PHP/bsq_autor.php" method="post">
        <h2>Buscar libros por autor</h2>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">
        <input type="submit" value="Buscar">
    </form>
    
    <form action="../PHP/bsq_genero.php" method="post">
        <h2>Buscar libros por género</h2>
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero">
        <input type="submit" value="Buscar">
    </form>
    
    <form action="../PHP/gst_prestamo.php" method="post">
        <h2>Registrar préstamo</h2>
        <label for="libroID">ID del Libro:</label>
        <input type="number" id="libroID" name="libroID">
        <label for="fechaPrestamo">Fecha de Préstamo:</label>
        <input type="date" id="fechaPrestamo" name="fechaPrestamo">
        <label for="fechaDevolucion">Fecha de Devolución:</label>
        <input type="date" id="fechaDevolucion" name="fechaDevolucion">
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
